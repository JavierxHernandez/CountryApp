<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-warning text-center">
  No countries to show
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>
        {{ i + 1 }}
      </td>
      <td>
        <img src="{{ country.flags.svg }}" alt="{{ country.flag }}" width="20" height="20">
      </td>
      <td>
        {{ country.name.common }}
      </td>
      <td>
        {{ country.population | number }}
      </td>
      <td>
        <a [routerLink]="[ '/countries/by/', country.cca3]">Info</a>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
